<!DOCTYPE html>
<html>

<head>

<title>{% block title %}GradPay{% endblock %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% load selectable_tags %}
{% include_jquery_libs %}
<link href="{{ STATIC_URL }}css/jquery-ui-1.8.16.custom.css" rel="stylesheet" />

<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>

<style>
  body {
    padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
  }
</style>

{% block extrahead %}{% endblock %}

</head>

<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="/">GradPay</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li><a href="/"><i class="icon-home"></i> Home</a></li>
          <li><a href="/survey/">Survey</a></li>
          <li><a href="/results/">Results</a></li>
          <li><a href="/about/">About</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
        <ul class="nav pull-right">
          <li><a href="/accounts/login/"><i class="icon-user icon-black"></i> Sign in</a></li>
          <li><a href="/accounts/register/">Sign up</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row-fluid">
  <div class="span10 offset1">
    {% block content %}{% endblock %}
  </div>
</div>

</body>

</html>
