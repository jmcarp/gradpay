{% if field.help_text %}
    {% if help_text_inline %}
        <span id="hint_{{ field.auto_id }}" class="help-inline">{{ field.help_text|safe }}</span>
    {% else %}
        <div class="row help-row"><p id="hint_{{ field.auto_id }}" class="help-block span5">{{ field.help_text|safe }}</p></div>
    {% endif %}
{% endif %}
