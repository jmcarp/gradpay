{% extends "base.html" %}

{% block extrahead %}
  
  {{ form.media.css }}
  {{ form.media.js }}

  <link href="{{ STATIC_URL }}/bootstrap-autocomplete.css" rel="stylesheet">

  <style>
     .ui-autocomplete {
        max-height: 100px;
        overflow-y: auto;
        /* prevent horizontal scrollbar */
        overflow-x: hidden;
    } 
    .field-width {
        width: 220px;
    }
    .label-form {
        margin-left: 12px;
    }
    .required, .asteriskField {
        color: #dd514c;
    }
  </style>

{% endblock %}

{% block content %}

{% load crispy_forms_tags %}
{% crispy form %}

{% endblock %}
